<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>modern form</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/all.min.css">
</head>
<body>
	<section>
		<div class="container">
			<div class="form-wrap">
				<img src="img/logo.jpg" alt="login">
				<h1 class="helo">Hello,</h1>
				<h1 class="wel">Welcome!</h1>
				<div class="form-group">
					<p>Email address</p>
					<input type="email" placeholder="name@gmail.com" name="username" id="username">
				</div>
				<div class="form-group">
					<p>Password</p>
					<input type="password" placeholder="*********" name="password" id="password">
				</div>

				<div class="text">
					<div class="text-left">
						<input type="checkbox"><span class="text-left1">Remember me</span>
					</div>
					<div class="text-right">
						<a href="#">forget password?</a>
					</div>
				</div>

				<div class="dual-btn">
					<div class="left-btn">
						<button class="btn">Login</button>
					</div>

					<div class="right-btn">
						<a href="reg.html"><input type="button" value="Sign up"></a>
					</div>
				</div>

				<div class="icon">
					<div class="icon-left">
						<p>FOLLOW</p>
					</div>
					<div class="icon-right">
						<i class="fab fa-facebook-f"></i>
						<i class="fab fa-twitter"></i>
						<i class="fab fa-instagram"></i>
					</div>
					
				</div>
                
            </div>

            <div class="banner">
            	<img src="img/111.jpg" alt="">
            </div>
		</div>
	</section>
</body>
</html>
